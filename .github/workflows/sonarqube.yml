name: CI/CD workflow for Laravel Build and Sonar Code Scan

on:
  push:
    branches:
      - main  # Cambia al nombre de tu rama principal si es diferente
  pull_request:
    branches:
      - main  # Verifica también en las solicitudes de cambio
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código fuente
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurar PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Cambia a la versión de PHP que necesitas

      # 3. Configurar Java 17 (requerido por SonarQube)
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      # 4. Instalar dependencias de Composer para Laravel
      - name: Install Composer dependencies
        run: composer install --no-scripts --no-interaction

      # 5. Instalar SonarScanner
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.0.2966-linux.zip
          unzip sonar-scanner-cli-5.0.0.2966-linux.zip
          mv sonar-scanner-5.0.0.2966-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH

      # 6. Ejecutar el análisis de SonarQube y excluir archivos JS, TS, y CSS
      - name: Run SonarQube Scan with JS, TS, and CSS Exclusions
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.organization=my-org \
            -Dsonar.projectKey=my-laravel-app \
            -Dsonar.sources=. \
            -Dsonar.exclusions=**/*.js,**/*.ts,**/*.css \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      # 7. Verificar el estado de la Quality Gate
      - name: Quality Gate Status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          status=$(curl -s -u $SONAR_TOKEN: $SONAR_HOST_URL/api/qualitygates/project_status?projectKey=my-laravel-app | jq -r '.projectStatus.status')
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed: $status"
            exit 1
          else
            echo "Quality Gate passed: $status"
          fi
